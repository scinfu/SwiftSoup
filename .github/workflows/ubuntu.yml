name: Ubuntu Swift



on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: Swift ${{ matrix.swift }} on ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04]
        swift: ["6.1", "6.0"]
        
    runs-on: ${{ matrix.os }}

    container: 
      image: swift:${{ matrix.swift }}

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: swift build -v
    - name: Run tests (SwiftSoup default)
      run: swift test -v --target SwiftSoupTests
    - name: Run tests (libxml2 backend)
      run: swift test -v --target SwiftSoupTestsLibxml2
    - name: Run tests (libxml2 only)
      run: swift test -v --target SwiftSoupTestsLibxml2Only
