name: macOS Swift



on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: Swift on ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-15]
        
    runs-on: ${{ matrix.os }}

    steps:
    - name: Print Swift version
      run: swift --version
    - uses: actions/checkout@v4
    - name: Build
      run: swift build -v
    - name: Run tests (SwiftSoup default)
      run: swift test -v --target SwiftSoupTests
    - name: Run tests (libxml2 backend)
      run: swift test -v --target SwiftSoupTestsLibxml2
    - name: Run tests (libxml2 only)
      run: swift test -v --target SwiftSoupTestsLibxml2Only
